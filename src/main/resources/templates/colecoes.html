<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{_fragments::head}"></head>
    <script>
        $(document).ready( function () {
            $('table.datatable').DataTable(DATATABLE_COMMON_OPTIONS);
        });
    </script>
    <body>
        <nav  th:replace="~{_fragments::nav}"></nav>
        <div class="container-fluid">
            <h1>Coleções</h1>
            <table id="colecoes" class="table datatable table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Livros</th>
                        <th>Páginas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="colecao:${colecoes}">
                        <td th:text="${colecao.nome}"></td>
                        <td th:text="${colecao.qtdLivros}"></td>
                        <td th:text="${colecao.paginas}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
