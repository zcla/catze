<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{_fragments::head}"></head>
    <script>
        $(document).ready( function () {
            const options = DATATABLE_COMMON_OPTIONS;
            options.order = [0, 'desc'];
            $('table.datatable').DataTable(options);
        });
    </script>
    <body>
        <nav th:replace="~{_fragments::nav}"></nav>
        <div class="container-fluid">
            <h1>Atividades</h1>
            <div class="initialSpinner spinner-border"></div>
            <table id="atividades" class="table datatable table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Livro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="atividade:${atividades}">
                        <td th:text="${atividade.data}"></td>
                        <td th:text="${atividade.tipo}"></td>
                        <td th:text="${atividade.livro}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
