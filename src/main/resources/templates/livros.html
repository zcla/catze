<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{_fragments::head}"></head>
    <body>
        <nav  th:replace="~{_fragments::nav}"></nav>
        <div class="container-fluid">
            <h1>Livros</h1>
            <table id="livros" class="table datatable table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>Autor(es)</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro:${livros}">
                        <td th:text="${livro.titulo}"></td>
                        <td>
                            <span th:text="${livro.autorPrincipal}"></span>
                            <span class="badge text-bg-primary float-end" th:text="${livro.qtdOutrosAutores}" th:title="${livro.outrosAutores}"></span>
                        </td>
                        <td th:text="${livro.isbn}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
